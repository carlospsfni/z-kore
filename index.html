<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>z-kore</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="canvas">
  <div class="layer" tabindex='-1'>
    <span>content&nbsp;></span>
    <div>
      <div class="layer-part content">
        main content
      </div>
    </div>
  </div>
  
  <div class="layer" tabindex='-1'>
    <span>navigation&nbsp;></span>
    <div>
      <div class="layer-part top-nav">
        top navigation
      </div>
      <div class="layer-part left-nav">
        left navigation
      </div>
    </div>
  </div>
  
  <div class="layer" tabindex='-1'>
    <span>overlay&nbsp;></span>
    <div class="overlay">
      <div class="layer-part sidesheet">
        sidesheet
      </div>
    </div>
  </div>
  
  <div class="layer" tabindex='-1'>
    <span>dialog&nbsp;></span>
    <div>
      <div class="layer-part modal">
        modal
      </div>
    </div>
  </div>
  
  <div class="layer" tabindex='-1'>
    <span>floating&nbsp;></span>
    <div>
      <div class="layer-part toast">
        toast
      </div>
    </div>
    <div>
      <div class="layer-part popover">
        popover
      </div>
    </div>
  </div>
  
  <div class="front"></div>
</div>  
</body>
</html>
